<div class="container-md-12 justify-content-center">
  <h1>Top Video</h1>
</div>

<ul>
  <li *ngFor="let video of videos">
    <span><strong>Title: </strong> {{ video.title }} </span>
    <span><strong>Link: </strong> {{ video.link }} </span>
    <span><a [routerLink]="['/details']"><strong>Details</strong></a></span>
  </li>
</ul>
